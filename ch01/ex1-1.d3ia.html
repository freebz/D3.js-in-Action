<!-- 리스트 1.1 DOM을 설명하는 간단한 웹 페이지 -->

<!doctype html>
<html>
  <head>
    <!-- - <head>의 자식 요소 -->
    <script src="d3.v3.min.js" type="text/JavaScript"></script>
  </head>
  <body>
    <!-- <html>의 자식 요소 -->
    <div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">
      <!-- <div>의 자식 요소 -->
      <input id="someCheckbox" type="checkbox" />
    </div>
  </body>
</html>
